<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

<div id="loadingProfile">
    <h1>Loading Your Profile...</h1>
</div>

    
    <div class="profile-container" id="content">
    <h2>Complete Your Profile</h2>

    <label>Your Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name">

    <label>Your Age</label>
    <input type="number" id="ageInput" placeholder="Enter your age">

    <label>About Yourself</label>
    <textarea id="aboutInput" placeholder="Something about you..."></textarea>

    <!-- <label>Your Interests</label>
    <input type="text" id="interestsInput" placeholder="e.g. music, football, coding"> -->

    <button id="saveProfileBtn">Save Profile</button>

</div>

<script type="module" src="../server/firebase.js"></script>
<script type="module" src="../server/completeProfile.js"></script>

 </body>
</html>
