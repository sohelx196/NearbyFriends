<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | NearbyFriends</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/index.css">

  </head>       
    
  <body class=" bg-base-200 h-screen flex items-center justify-center">                   
     
    <div class=" card w-max bg-transparent   border border-gray-400  ">
      <div class="card-body ">
        <h2 class="text-2xl font-bold text-center mb-2">Reset Password</h2>


          <!-- New Password -->
          <div>
            <label class="label">
              <span class="label-text font-semibold">Email</span>
            </label>

            <input
              type="email"
              id="forgotEmail"
              placeholder="Enter Your Email"
              class="input input-bordered w-full"
              required
            />
          </div>


          <!-- Message -->
          <div  class=" text-sm text-center">
            <p id="msg" class="skeleton text-green-600 font-bold"></p>
          </div>

          <button type="submit" id="resetBtn" class="btn btn-neutral w-full border border-gray-400">
            Reset Password
          </button>


        <div class="text-center mt-4 text-sm text-gray-500">
          <p>
            Remember your password?
            <a href="../../login.html" class="btn btn-xs border border-gray-400 bg-green-500">Login here</a>
          </p>
        </div>
      </div>
    </div> 



    <script type="module" src="../../server/firebase.js"></script>   
    <script type="module" src="../../server/auth.js"></script>   
  </body>
</html>
