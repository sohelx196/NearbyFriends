<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Chats</title>

  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/input.css">

  <style>
    body {
      background: #fafafa;
    }
  </style>

</head>

<body class="min-h-screen">

<!-- ðŸ”¹ HEADER -->
<div class="sticky top-0 z-10 bg-white/90 backdrop-blur shadow-sm">
  <div class="max-w-3xl mx-auto px-4 py-4 text-center">
    <h1 class="text-lg md:text-xl font-semibold">
      Your Recent Chats
    </h1>
  </div>
</div>

<!-- ðŸ”¹ RECENT CHAT LIST -->
<ul 
id="recentList"
  class="max-w-3xl mx-auto grid gap-3 px-3 py-4 md:gap-4"></ul>

<!-- TEMPLATE -->
<template class="chat-card-template">
  <li
    class="bg-white rounded-2xl border border-gray-200 shadow-sm hover:shadow-md transition">
  
    <div class="card-body p-4 md:p-5">

      <div class="flex items-center gap-3">
        <!-- avatar -->
        <div class="avatar placeholder">
          <div class="border shadow-inner shadow-gray-300 text-white rounded-full w-12">
            <span class="text-sm">ðŸ‘¤</span>
          </div>
        </div>

        <div class="flex-1">
          <h2 class="card-title chatName text-base md:text-lg font-semibold">
            Loading..
          </h2>
          <p class="text-sm text-gray-500 chatMessage truncate border w-max px-6 rounded-xl bg-slate-100">
            Loading..
          </p>
        </div>
      </div>

      <div class="card-actions justify-end mt-3 gap-2">
        <button
          class="btn btn-sm rounded-full btn-outline border-gray-400 openBtn">
          Message
        </button>

        <button
          class="btn btn-sm rounded-full btn-error text-white deleteBtn">
          Delete
        </button>
      </div>

    </div>
  </li>
</template>

<!-- ðŸ”¹ JS (UNCHANGED) -->
<script type="module" src="recentChats.js"></script>

</body>
</html>
