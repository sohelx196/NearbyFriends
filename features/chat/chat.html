<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room</title>

  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f5f5f5;
    }
    #messages {
      padding: 12px;
    }
    #messageInput {
      outline: none;
    }
  </style>
</head>

<body class="h-screen flex flex-col">

<!-- ðŸ”¹ HEADER (JS ke liye id same) -->
<div id="header" class="bg-white shadow-sm px-4 py-3 flex items-center gap-3 sticky top-0 z-10">
  <div class="avatar online">
    <div class="w-10 rounded-full">
      <img src="https://i.pravatar.cc/150" />
    </div>
  </div>
  <div>
    <h3 class="font-semibold text-sm">Chat</h3>
    <p class="text-xs text-gray-500">Online</p>
  </div>
</div>

<!-- ðŸ”¹ CHAT CONTAINER -->
<div id="chatContainer" class="flex-1 overflow-y-auto bg-[#fafafa]">

  <div id="sendBox" class="flex flex-col h-full">

    <!-- Messages (JS yahin inject karega) -->
    <div id="messages" class="flex-1 space-y-3 overflow-y-auto">

      <!-- left -->
      <div class="chat chat-start">
        <div class="chat-bubble bg-white text-black shadow">
          Hello ðŸ‘‹
        </div>
      </div>

      <!-- right -->
      <div class="chat chat-end">
        <div class="chat-bubble bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow">
          Hi ðŸ˜„
        </div>
      </div>

    </div>

    <!-- INPUT BAR -->
    <div class="bg-white px-3 py-2 flex gap-2 items-center border-t sticky bottom-0">
      <input
        id="messageInput"
        placeholder="Message..."
        class="input input-bordered w-full rounded-full"
      />
      <button
        id="sendBtn"
        class="btn btn-circle bg-gradient-to-r from-pink-500 to-purple-600 text-white border-none">
        âž¤
      </button>
    </div>

  </div>
</div>

<!-- ðŸ”¹ EXISTING JS (UNCHANGED) -->
<script type="module" src="./chat.js"></script>

</body>
</html>
