<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="hero min-h-screen bg-base-200"  >
      <div class="hero-content flex-col">
        <div class="text-center lg:text-left">
            <h1 style="color: green;" id="loginSuccessMsg"></h1>
        </div>
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <form class="card-body">
            <h2 class="text-2xl font-bold text-center">Login</h2>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email Address</span>
              </label>
              <input type="email" id="email" name="email" placeholder="email" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input type="password" id="password" name="password" placeholder="password" class="input input-bordered" required />
              <label class="label">
                <a href="resetPass.html" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-secondary" type="submit" id="login">Log In</button>
            </div>
            <div class="text-center mt-4">
                 <p>Don't Have an Account? <a href="signUp.html" class="link link-primary">SignUp</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>



    <script type="module" src="./server/firebase.js"></script>  
   <script type="module" src="./server/auth.js"></script>
</body>
</html>
